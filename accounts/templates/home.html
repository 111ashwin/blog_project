{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
	<center>
		<div class="mt-5">
		  	<h2>Hi {{ user.username }}!</h2>
		  	<p><a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a></p>
	  	</div>
	</center>
{% else %}
	<center>
		<div class="mt-5">
			<h1>You are not logged in</h1>
			<a class="btn btn-primary mt-5" href="{% url 'login' %}">Log In</a>
		</div>
	</center>
{% endif %}
{% endblock %}
